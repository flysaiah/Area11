<h1 md-dialog-title>Add Comments</h1>
<div md-dialog-content>
  <p>Add any relevant pros/cons/etc, with each comment separated by a semicolon</p>
  <md-form-field>
    <input mdInput [(ngModel)]="data.comments">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="data.comments">Confirm</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
