<h1 matDialogTitle>Add Comments</h1>
<div mat-dialog-content>
  <p>Add any relevant pros/cons/etc, with each comment separated by a semicolon</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.comments">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [matDialogClose]="data.comments">Confirm</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
