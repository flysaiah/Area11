<!-- Search assistant toolbar -->
<md-toolbar>
  <!-- TODO: Replace this with different button while add prompt is open -->
  <button md-button *ngIf="!showAddAnimePrompt" (click)="openAddAnimePrompt()">Add Anime</button>
  <button md-button *ngIf="showAddAnimePrompt" (click)="closeAddAnimePrompt()">Stop Adding Anime</button>
</md-toolbar>
<br>

<!-- Add anime prompt -->
<form *ngIf="showAddAnimePrompt" (ngSubmit)=addAnimeSubmit()>
  <md-form-field class="example-full-width">
    <input mdInput placeholder="Title of Anime" [(ngModel)]="animeToAdd['name']" name="animeName">
  </md-form-field>
  <button md-button type=button (click)="malSearch()">Link</button>
  <br>
  <button md-button type=button (click)="addAnimeToWW()">Add to Want to Watch</button>
  <button md-button type=button (click)="addAnimeToConsidering()">Add to Considering</button>
</form>
<br>

<!-- Anime catalogue -->
<div class="catalog">
  <md-nav-list dense #animeCatalog>
    <h3 md-subheader>Want to watch ({{ wantToWatchList.length }}):</h3>
    <md-list-item (click)="showAnimeDetails(anime)" class="catalog-item" *ngFor="let anime of wantToWatchList">
      {{ anime.name }}
    </md-list-item>
    <md-divider></md-divider>
    <h3 md-subheader>Considering ({{ consideringList.length }}):</h3>
    <md-list-item (click)="showAnimeDetails(anime)" class="catalog-item" *ngFor="let anime of consideringList">
      {{ anime.name }}
    </md-list-item>
  </md-nav-list>
</div>

<!-- Details View -->
<div class="details-panel">
  <div *ngIf="!selectedAnime['name']">
    Click on an anime in your list to see details here!
  </div>
  <div *ngIf="selectedAnime['name']">
    <h2>{{ selectedAnime["name"] }}</h2>
    <img [src]="selectedAnime['thumbnail']" alt="Thumbnail not available.">
    <p>{{ selectedAnime['description'] }}</p>
  </div>
</div>
