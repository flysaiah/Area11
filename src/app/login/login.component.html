<h1 class="register-logo">Area 11</h1>
<div class="area11-register-toast" [ngClass]="{show: showToast, 'toast-error': toastError}">{{ toastMessage }}</div>
<!-- IDEA: Add some vertical banners on either side or something -->
<div class="registration-container">
    <form #userForm="ngForm" class="register-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="register-input">
        <input matInput placeholder="Username" [(ngModel)]="model.username" type="text" id="name" name="name" #name="ngModel" required>
        <mat-error *ngIf="name.invalid"> Username is required </mat-error>
      </mat-form-field>

      <mat-form-field class="register-input">
        <input matInput placeholder="Password" [(ngModel)]="model.password" type="password" id="pass" name="pass" #pass="ngModel" required>
        <mat-error *ngIf="pass.invalid && (pass.dirty || pass.touched)"> Password is required </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="name.invalid || pass.invalid || submitted" type="submit">Log in</button>
    </form>
    <!-- <p class="no-account">Don't have an account? <a routerLink="/register">Register here</a></p> -->
</div>
