<h1 matDialogTitle>Confirm Era Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this era? This can't be undone.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [matDialogClose]="data.confirm">Yes</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
